<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#0f172a">
  <title>Acerte o número secreto</title>
  
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=0AYKwLMe"></script>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="cartao-jogo">
      <div class="cabecalho-jogo">
        <h1>Acerte o número!</h1>
        <p class="subtitulo">Entre 1 e 10</p>
      </div>
      
      <div class="conteudo-jogo">
        <div class="campo-numero">
          <input type="number" id="number-guess" min="1" max="10" placeholder="?" class="entrada-numero">
          <div class="intervalo-numero">1-10</div>
        </div>
        
        <button onclick="verificarChute()" class="botao botao-adivinhar">Adivinhar</button>
        
        <div class="area-feedback">
          <div class="mensagem-feedback">
            Escreva um número e aperte "Adivinhar"
          </div>
        </div>
        
        <button onclick="reiniciarJogo()" id="reiniciar" class="botao botao-novo-jogo" disabled>Novo jogo</button>
      </div>
      
      <div class="decoracao decoracao-1"></div>
      <div class="decoracao decoracao-2"></div>
      <div class="decoracao decoracao-3"></div>
      
      <script src="app.js" defer></script>
    </div>
  </div>
</body>
</html>
